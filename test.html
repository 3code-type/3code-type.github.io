<!DOCTYPE html>
<html lang="zh-Hant"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>三碼中文輸入法</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="./3code2_files/css2" rel="stylesheet">
    <style>
        /* 基礎樣式與變數定義 */
        :root {
            --primary-color: #3f51b5;
            --primary-light: #5c6bc0;
            --text-color: #212121;
            --background-color: #f5f6fa;
            --container-bg: #ffffff;
            --border-color: #e0e0e0;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --key-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --unified-font-size: 20px;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background-color);
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            width: 95%;
            max-width: 800px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
            font-size: 28px;
        }

        .header-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px dashed var(--border-color);
        }

        .download-section, .mode-switcher {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-section h2, .mode-switcher h2 {
            font-size: 16px;
            color: var(--primary-light);
            margin: 0;
            white-space: nowrap;
            line-height: 1.5;
        }

        .download-section ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 0;
            gap: 8px;
        }

        .download-section li {
            font-size: 16px;
            line-height: 1.5;
        }

        .download-section a, .mode-switcher label {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s ease-in-out;
            font-size: 16px;
            line-height: 1.5;
            cursor: pointer;
        }

        .download-section a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        /* 模式切換器樣式 */
        .mode-switcher label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .mode-switcher input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            position: relative;
        }
        .mode-switcher input[type="radio"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .mode-switcher input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
        }


        /* 輸入與顯示區塊 */
        .text-output-area,
        .candidate-area,
        #main-input,
        #search-input,
        #search-result {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
            font-size: var(--unified-font-size);
        }

        /* 統一所有主要欄位的內距 */
        .text-output-area,
        #main-input,
        #search-input,
        .candidate-area,
        #search-result {
            padding: 8px;
        }

        .text-output-area {
            min-height: 150px;
            background-color: #fafafa;
            resize: none;
        }

        .input-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-area {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #main-input {
            height: 40px;
        }

        /* 候選字區塊樣式 - 允許換行以避免溢出 */
        .candidate-area {
            min-height: 55px; /* 調整為一致的高度 */
            display: flex;
            flex-wrap: wrap; /* 允許換行以避免溢出 */
            align-items: center;
            padding: 8px;
            gap: 8px;
            white-space: normal;
        }
        .candidate-area span {
            cursor: pointer;
            padding: 5px 8px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.2s;
            user-select: none;
            white-space: nowrap;
            font-size: 18px; /* 調整字形大小 */
            flex-shrink: 0;
            text-align: center;
        }
        .candidate-area span:hover {
            background-color: #e8eaf6;
            border-color: #b3b9d8;
        }

        #search-input {
            flex-grow: 0;
            width: 160px;
            height: 40px;
        }

        #search-result {
            flex-grow: 1;
            color: #555;
            min-height: 40px;
        }

        #mode-display {
            font-size: 16px;
            color: #757575;
            align-self: flex-start;
        }

        /* 鍵盤樣式 */
        .keyboard-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .key-row {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 5px;
        }

        .key {
            flex: 1;
            padding: 8px 0;
            border-radius: 6px;
            background-color: #e8eaf6;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease-out;
            box-shadow: var(--key-shadow);
            border: 1px solid var(--border-color);
        }

        .key.function-key {
            flex: 1.5;
            background-color: #c5cae9;
            font-size: 16px;
        }

        .key.space-key {
            flex: 4;
            background-color: #c5cae9;
        }

        .key.page-key {
            flex: 0.5;
            background-color: #c5cae9;
            font-size: 16px;
        }

        /* 按鍵互動效果 */
        .key:hover {
            background-color: #b3b9d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .key:active,
        .key.active {
            background-color: #7986cb;
            color: #fff;
            transform: translateY(0);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>三碼中文輸入法</h1>
        
        <div class="header-section">
            <div class="download-section">
                <h2>檔案下載區：</h2>
                <ul>
                    <li><a href="3code.pdf" download="" target="_blank">輸入法說明檔</a></li>
                    <li><a href="3code.zip" download="" target="_blank">輸入法壓縮檔</a></li>
                    <li><a href="3code.txt" download="" target="_blank">常用字碼檔</a></li>
                    <li><a href="3code2.txt" download="" target="_blank">次常用字碼檔</a></li>
                    <li><a href="3code.cin" download="" target="_blank">CIN字碼檔</a></li>
                </ul>
            </div>
            <div class="mode-switcher">
                <h2>輸入法模式：</h2>
                <label>
                    <input type="radio" name="input_mode" value="primary" checked="">
                    三碼 (常用字)
                </label>
                <label>
                    <input type="radio" name="input_mode" value="secondary">
                    三碼次常 (次常用字)
                </label>
            </div>
        </div>

        <div class="text-output-area" id="text-output"></div>

        <div class="input-area">
            <input type="text" id="main-input" placeholder="編碼顯示在此" readonly="">
            <div id="candidate-display" class="candidate-area"></div>
        </div>

        <div class="search-area">
            <input type="text" id="search-input" placeholder="在此輸入漢字" maxlength="1">
            <div id="search-result">查詢結果顯示在此</div>
        </div>
        
        <div id="mode-display">模式：三碼</div>

        <div class="keyboard-container">
            <div class="key-row">
                <div class="key" data-code="1">1</div>
                <div class="key" data-code="2">2</div>
                <div class="key" data-code="3">3</div>
                <div class="key" data-code="4">4</div>
                <div class="key" data-code="5">5</div>
                <div class="key" data-code="6">6</div>
                <div class="key" data-code="7">7</div>
                <div class="key" data-code="8">8</div>
                <div class="key" data-code="9">9</div>
                <div class="key" data-code="0">0</div>
            </div>
            <div class="key-row">
                <div class="key" data-code="q">Ｑ</div>
                <div class="key" data-code="w">Ｗ</div>
                <div class="key" data-code="e">Ｅ</div>
                <div class="key" data-code="r">Ｒ</div>
                <div class="key" data-code="t">Ｔ</div>
                <div class="key" data-code="y">Ｙ</div>
                <div class="key" data-code="u">Ｕ</div>
                <div class="key" data-code="i">Ｉ</div>
                <div class="key" data-code="o">Ｏ</div>
                <div class="key" data-code="p">Ｐ</div>
            </div>
            <div class="key-row">
                <div class="key" data-code="a">Ａ</div>
                <div class="key" data-code="s">Ｓ</div>
                <div class="key" data-code="d">Ｄ</div>
                <div class="key" data-code="f">Ｆ</div>
                <div class="key" data-code="g">Ｇ</div>
                <div class="key" data-code="h">Ｈ</div>
                <div class="key" data-code="j">Ｊ</div>
                <div class="key" data-code="k">Ｋ</div>
                <div class="key" data-code="l">Ｌ</div>
                <div class="key" data-code=";">；</div>
                <div class="key" data-code="'">〃</div>
            </div>
            <div class="key-row">
                <div class="key" data-code="z">Ｚ</div>
                <div class="key" data-code="x">Ｘ</div>
                <div class="key" data-code="c">Ｃ</div>
                <div class="key" data-code="v">Ｖ</div>
                <div class="key" data-code="b">Ｂ</div>
                <div class="key" data-code="n">Ｎ</div>
                <div class="key" data-code="m">Ｍ</div>
                <div class="key" data-code=",">，</div>
                <div class="key" data-code=".">．</div>
                <div class="key" data-code="/">／</div>
            </div>
            <div class="key-row">
                <div class="key function-key" data-code="shift">Shift</div>
                <div class="key space-key" data-code=" ">空白鍵</div>
                <div class="key function-key" data-code="enter">Enter</div>
                <div class="key function-key" data-code="backspace">刪除鍵</div>
                <div class="key page-key" data-code="&lt;">＜</div>
                <div class="key page-key" data-code="&gt;">＞</div>
            </div>
        </div>
    </div>
    <script>
        // --- 全域變數 ---
        let currentCode = '';
        let currentCandidates = [];
        let primaryCodemap = {};
        let secondaryCodemap = {};
        let currentCodemap = {};
        let currentReverseCodemap = {};
        let isEnglishMode = false;
        
        const output = document.getElementById('text-output');
        const mainInput = document.getElementById('main-input');
        const candidateArea = document.getElementById('candidate-display');
        const keyboard = document.querySelector('.keyboard-container');
        const searchInput = document.getElementById('search-input');
        const searchResult = document.getElementById('search-result');
        const modeDisplay = document.getElementById('mode-display');
        const allKeys = document.querySelectorAll('.key');

        // --- 載入碼表檔案（已修復） ---
        async function loadCodemap(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`載入碼表檔案失敗：無法找到 ${filePath}。請確認所有檔案都在同一目錄下。`);
                }
                const text = await response.text();
                return parseCinLikeFile(text);
            } catch (error) {
                console.error(error);
                alert(error.message);
                return { forward: {}, reverse: {} };
            }
        }
        
        // --- 解析 Cin 格式檔案內容（已修復） ---
        function parseCinLikeFile(text) {
            const lines = text.split('\n');
            const codemap = {};
            const reverseCodemap = {};
            let inDataSection = false;
        
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith('[data]')) {
                    inDataSection = true;
                    continue;
                }
                if (inDataSection && trimmedLine && !trimmedLine.startsWith('#')) {
                    const parts = trimmedLine.split(/\s+/).filter(Boolean);
                    if (parts.length >= 2) {
                        const code = parts[0];
                        const chars = parts.slice(1).join('');
                        
                        if (!codemap[code]) {
                            codemap[code] = [];
                        }
                        codemap[code].push(...chars.split(''));
        
                        chars.split('').forEach(char => {
                            if (!reverseCodemap[char]) {
                                reverseCodemap[char] = [];
                            }
                            if (!reverseCodemap[char].includes(code)) {
                                reverseCodemap[char].push(code);
                            }
                        });
                    }
                }
            }
            return {
                forward: codemap,
                reverse: reverseCodemap
            };
        }

        // --- 輸入法核心邏輯 ---
        function updateCandidates() {
            candidateArea.innerHTML = '';
            currentCandidates = currentCodemap[currentCode] || [];

            if (currentCode.length > 0) {
                const codeSpan = document.createElement('span');
                codeSpan.textContent = `[${currentCode}]`;
                codeSpan.style.color = '#7986cb';
                codeSpan.style.fontWeight = 'bold';
                candidateArea.appendChild(codeSpan);
            }

            if (currentCandidates.length > 0) {
                currentCandidates.forEach((char, index) => {
                    const candidateSpan = document.createElement('span');
                    candidateSpan.textContent = `${index + 1}. ${char}`;
                    candidateSpan.dataset.char = char;
                    candidateSpan.dataset.index = index;
                    candidateArea.appendChild(candidateSpan);
                });
            } else if (currentCode.length > 0) {
                const noCandidatesSpan = document.createElement('span');
                noCandidatesSpan.textContent = '找不到字';
                noCandidatesSpan.style.color = 'red';
                candidateArea.appendChild(noCandidatesSpan);
            }
        }

        function resetInputState() {
            currentCode = '';
            mainInput.value = '';
            updateCandidates();
        }

        // --- 模式與鍵盤處理 ---
        function switchInputMethod(method) {
            if (method === 'primary') {
                currentCodemap = primaryCodemap.forward;
                currentReverseCodemap = primaryCodemap.reverse;
            } else {
                currentCodemap = secondaryCodemap.forward;
                currentReverseCodemap = secondaryCodemap.reverse;
            }
            resetInputState();
            updateModeDisplay();
        }

        function updateModeDisplay() {
            const modeName = document.querySelector('input[name="input_mode"]:checked').nextElementSibling.textContent;
            modeDisplay.textContent = `模式：${isEnglishMode ? '英數' : modeName}`;
        }
        
        // --- 事件處理 ---
        document.addEventListener('DOMContentLoaded', async () => {
            const primaryPromise = loadCodemap('3code.txt');
            const secondaryPromise = loadCodemap('3code2.txt');
            [primaryCodemap, secondaryCodemap] = await Promise.all([primaryPromise, secondaryPromise]);
            
            switchInputMethod('primary');
            updateCandidates();
        });

        document.querySelector('.mode-switcher').addEventListener('change', (event) => {
            if (event.target.name === 'input_mode') {
                switchInputMethod(event.target.value);
            }
        });
        
        candidateArea.addEventListener('click', (event) => {
            const candidate = event.target.closest('span[data-char]');
            if (candidate) {
                const char = candidate.dataset.char;
                output.textContent += char;
                resetInputState();
            }
        });

        // 監聽鍵盤點擊事件
        keyboard.addEventListener('click', (event) => {
            const keyDiv = event.target.closest('.key');
            if (!keyDiv) return;
            const key = keyDiv.dataset.code;
            handleKey(key);
        });

        // 監聽實體鍵盤事件
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            const keyMap = {
                'backspace': 'backspace',
                'enter': 'enter',
                ' ': ' ',
                'shift': 'shift',
                '~': '~',
                '!' : '1', '@' : '2', '#' : '3', '$' : '4', '%' : '5', '^' : '6', '&' : '7', '*' : '8', '(' : '9', ')' : '0',
                '-': '-', '=': '=', '[': '[', ']': ']', '\\': '\\', ';': ';', "'": "'", ',': ',', '.': '.', '/': '/',
                'q': 'q', 'w': 'w', 'e': 'e', 'r': 'r', 't': 't', 'y': 'y', 'u': 'u', 'i': 'i', 'o': 'o', 'p': 'p',
                'a': 'a', 's': 's', 'd': 'd', 'f': 'f', 'g': 'g', 'h': 'h', 'j': 'j', 'k': 'k', 'l': 'l',
                'z': 'z', 'x': 'x', 'c': 'c', 'v': 'v', 'b': 'b', 'n': 'n', 'm': 'm'
            };
            const inputKey = keyMap[key] || key;

            // 處理按鍵反白效果
            const pressedKey = document.querySelector(`.key[data-code='${inputKey}']`);
            if (pressedKey) {
                pressedKey.classList.add('active');
            }
            
            // 處理 Shift 鍵切換模式
            if (event.key === "Shift") {
                if (event.repeat) return; // 避免長按時重複觸發
                isEnglishMode = !isEnglishMode;
                updateModeDisplay();
                resetInputState();
                event.preventDefault(); // 阻止瀏覽器默認行為
                return;
            }

            // 在英數模式下處理所有輸入
            if (isEnglishMode) {
                if (event.key.length === 1) {
                    output.textContent += event.key;
                } else if (event.key === 'Backspace') {
                    output.textContent = output.textContent.slice(0, -1);
                } else if (event.key === 'Enter') {
                    output.textContent += '\n';
                }
                return;
            }

            // 在中文模式下處理
            // 修正：處理數字鍵的邏輯
            if (event.key >= '0' && event.key <= '9') {
                event.preventDefault(); // 阻止瀏覽器默認行為
                const index = parseInt(event.key, 10) - 1;
                if (currentCandidates.length > 0 && index >= 0 && index < currentCandidates.length) {
                    // 有候選字，且數字鍵在範圍內，則選字
                    output.textContent += currentCandidates[index];
                    resetInputState();
                } else {
                    // 無候選字，直接輸出數字
                    output.textContent += event.key;
                    resetInputState();
                }
            } else if (inputKey) {
                event.preventDefault(); // 阻止瀏覽器默認行為
                handleKey(inputKey);
            } else if (event.key.length === 1) { // 處理未映射的單個字元
                 output.textContent += event.key;
            }
        });
        
        // 監聽實體鍵盤放開事件，移除按鍵反白
        document.addEventListener('keyup', (event) => {
            const key = event.key.toLowerCase();
            const keyMap = {
                // ... key mappings
            };
            const releasedKey = keyMap[key] || key;
            const releasedKeyDiv = document.querySelector(`.key[data-code='${releasedKey}']`);
            if (releasedKeyDiv) {
                releasedKeyDiv.classList.remove('active');
            }
        });

        // 處理鍵盤與物理鍵盤的共用邏輯
        function handleKey(key) {
            const validCodeKeys = "abcdefghijklmnopqrstuvwxyz;',./";
            
            if (validCodeKeys.includes(key) && currentCode.length < 3) {
                currentCode += key;
                mainInput.value = currentCode;
                updateCandidates();
            } else if (key === 'backspace') {
                if (currentCode.length > 0) {
                    currentCode = currentCode.slice(0, -1);
                    mainInput.value = currentCode;
                    updateCandidates();
                } else {
                    output.textContent = output.textContent.slice(0, -1);
                }
            } else if (key === ' ') {
                if (currentCandidates.length > 0) {
                    output.textContent += currentCandidates[0];
                    resetInputState();
                } else {
                    output.textContent += ' ';
                }
            } else if (key === 'enter') {
                output.textContent += '\n';
                resetInputState();
            }
        }

        // --- 反向查詢事件處理 ---
        searchInput.addEventListener('input', () => {
            const charToSearch = searchInput.value.trim();
            searchResult.textContent = '查詢結果顯示在此';
            if (charToSearch.length === 1) {
                const codes = currentReverseCodemap[charToSearch] || [];
                if (codes.length > 0) {
                    searchResult.textContent = `編碼：${codes.join('、')}`;
                } else {
                    searchResult.textContent = '找不到該漢字編碼。';
                }
            }
        });

    </script>
</body></html>
