<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>三碼中文輸入法模擬器</title>
    <style>
        :root {
            --primary-color: #3f51b5;
            --primary-light: #5c6bc0;
            --text-color: #212121;
            --background-color: #f5f6fa;
            --container-bg: #ffffff;
            --border-color: #e0e0e0;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --key-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --unified-font-size: 20px;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background-color);
            padding: 20px;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            padding: 24px;
            box-sizing: border-box;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #output {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: var(--unified-font-size);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            resize: none;
            line-height: 1.5;
            transition: border-color 0.3s;
        }

        #output:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .action-buttons button {
            padding: 10px 18px;
            font-size: var(--unified-font-size);
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            background-color: var(--primary-color);
            color: white;
        }

        .action-buttons button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .action-buttons button:active {
            transform: translateY(0);
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .key-row {
            display: contents;
        }

        .key {
            padding: 12px 0;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: var(--key-shadow);
            font-size: var(--unified-font-size);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            position: relative;
        }

        .key:hover {
            background-color: #e0e0e0;
        }

        .key:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        .key.active {
            background-color: var(--primary-light);
            color: white;
        }

        .candidate-area {
            margin-top: 20px;
            min-height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            background-color: #fafafa;
            align-items: center;
        }

        .candidate {
            padding: 6px 10px;
            background-color: #e8eaf6;
            border-radius: 6px;
            cursor: pointer;
            font-size: var(--unified-font-size);
            transition: background-color 0.2s;
        }

        .candidate:hover {
            background-color: var(--primary-light);
            color: white;
        }

        #search-container {
            margin-top: 20px;
            padding: 16px;
            background-color: #fffde7;
            border: 1px solid #ffeb3b;
            border-radius: 8px;
        }

        #searchInput {
            width: 100%;
            padding: 8px;
            font-size: var(--unified-font-size);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }

        #searchResult {
            margin-top: 8px;
            font-size: var(--unified-font-size);
            color: #757575;
        }

        .mode-toggle-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            gap: 16px;
        }

        .mode-display {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .mode-buttons {
            display: flex;
            gap: 8px;
        }

        .mode-buttons button {
            padding: 8px 16px;
            font-size: 1em;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            background-color: transparent;
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .mode-buttons button.active {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>三碼中文輸入法模擬器</h1>
        <div class="input-area">
            <textarea id="output" placeholder="點擊下方鍵盤或輸入英數字..."></textarea>
            <div id="candidate-area" class="candidate-area"></div>
            <div class="mode-toggle-area">
                <span id="mode-display" class="mode-display">中文模式</span>
                <div class="mode-buttons">
                    <button id="switchMethodPrimary" class="active">常用字</button>
                    <button id="switchMethodSecondary">次常用字</button>
                </div>
            </div>
        </div>

        <div class="keyboard" id="keyboard"></div>

        <div id="search-container">
            <h3>反向查詢 (輸入單一中文字)</h3>
            <input type="text" id="searchInput" placeholder="輸入單一漢字">
            <p id="searchResult">查詢結果顯示在此</p>
        </div>
    </div>
    
    <script>
        // --- 全域變數 ---
        let currentCode = '';
        let currentCandidates = [];
        let primaryCodemap = {};
        let secondaryCodemap = {};
        let currentCodemap = {};
        let currentReverseCodemap = {};
        let isEnglishMode = false;
        let shiftTimer = null;
        const output = document.getElementById('output');
        const candidateArea = document.getElementById('candidate-area');
        const keyboard = document.getElementById('keyboard');
        const searchInput = document.getElementById('searchInput');
        const searchResult = document.getElementById('searchResult');
        const modeDisplay = document.getElementById('mode-display');

        // --- 載入碼表檔案 ---
        async function loadCodemap(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${filePath}: ${response.statusText}`);
                }
                const text = await response.text();
                return parseCinFile(text);
            } catch (error) {
                console.error(error);
                return { forward: {}, reverse: {} };
            }
        }

        // --- 解析 Cin 檔案內容 ---
        function parseCinFile(text) {
            const lines = text.split('\n');
            const codemap = {};
            const reverseCodemap = {};
            let isChardef = false;
            let isDataSection = false;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                // 忽略註解行
                if (trimmedLine.startsWith('#')) {
                    continue;
                }
                
                // 檢查 CIN 檔案的標準區段
                if (trimmedLine.startsWith('%chardef begin')) {
                    isChardef = true;
                    continue;
                }
                if (trimmedLine.startsWith('%chardef end')) {
                    isChardef = false;
                    continue;
                }
                
                // 檢查簡易格式的 [data] 區段
                if (trimmedLine.startsWith('[data]')) {
                    isDataSection = true;
                    continue;
                }
                
                if ((isChardef || isDataSection) && trimmedLine) {
                    const parts = trimmedLine.split(/\s+/).filter(Boolean);
                    if (parts.length >= 2) {
                        const code = parts[0];
                        const char = parts.slice(1).join('');
                        
                        if (!codemap[code]) {
                            codemap[code] = [];
                        }
                        codemap[code].push(char);

                        if (!reverseCodemap[char]) {
                            reverseCodemap[char] = [];
                        }
                        reverseCodemap[char].push(code);
                    }
                }
            }
            return {
                forward: codemap,
                reverse: reverseCodemap
            };
        }

        // --- 輸入法核心邏輯 ---
        function updateCandidates() {
            candidateArea.innerHTML = '';
            currentCandidates = currentCodemap[currentCode] || [];
            
            if (currentCode.length === 0) {
                return;
            }

            const candidateTitle = document.createElement('span');
            candidateTitle.textContent = formatCode(currentCode);
            candidateTitle.style.fontWeight = 'bold';
            candidateTitle.style.marginRight = '10px';
            candidateArea.appendChild(candidateTitle);

            if (currentCandidates.length > 0) {
                currentCandidates.forEach((char, index) => {
                    const candidateDiv = document.createElement('div');
                    candidateDiv.classList.add('candidate');
                    candidateDiv.textContent = `${index + 1}. ${char}`;
                    candidateDiv.dataset.index = index;
                    candidateArea.appendChild(candidateDiv);
                });
            } else {
                const noCandidatesSpan = document.createElement('span');
                noCandidatesSpan.textContent = '找不到字';
                candidateArea.appendChild(noCandidatesSpan);
            }
        }

        function resetInputState() {
            currentCode = '';
            updateCandidates();
        }

        function formatCode(code) {
            return code.split('').join(' ');
        }

        // --- 鍵盤處理 ---
        const keyboardLayout = [
            ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ';'],
            ['z', 'x', 'c', 'v', 'b', 'n', 'm', ',', '.', '/']
        ];

        function createKeyboard() {
            keyboard.innerHTML = '';
            keyboardLayout.forEach(row => {
                row.forEach(key => {
                    const keyDiv = document.createElement('div');
                    keyDiv.classList.add('key');
                    keyDiv.dataset.key = key;
                    keyDiv.innerHTML = `<span class="key-text">${key}</span>`;
                    keyboard.appendChild(keyDiv);
                });
            });
        }

        function updateKeyboardDisplay() {
            const allKeys = keyboard.querySelectorAll('.key');
            allKeys.forEach(keyDiv => {
                const key = keyDiv.dataset.key;
                if (currentCode.includes(key)) {
                    keyDiv.classList.add('active');
                } else {
                    keyDiv.classList.remove('active');
                }
            });
        }

        // --- 輸入切換 ---
        function switchInputMethod(method) {
            if (method === 'primary') {
                currentCodemap = primaryCodemap.forward;
                currentReverseCodemap = primaryCodemap.reverse;
                document.getElementById('switchMethodPrimary').classList.add('active');
                document.getElementById('switchMethodSecondary').classList.remove('active');
            } else {
                currentCodemap = secondaryCodemap.forward;
                currentReverseCodemap = secondaryCodemap.reverse;
                document.getElementById('switchMethodPrimary').classList.remove('active');
                document.getElementById('switchMethodSecondary').classList.add('active');
            }
            resetInputState();
        }

        function updateModeDisplay() {
            modeDisplay.textContent = isEnglishMode ? '英數模式' : '中文模式';
        }

        // --- 事件處理 ---
        document.addEventListener('DOMContentLoaded', async () => {
            // 在頁面載入時非同步載入碼表
            const primaryPromise = loadCodemap('3code.txt');
            const secondaryPromise = loadCodemap('3code2.txt');
            [primaryCodemap, secondaryCodemap] = await Promise.all([primaryPromise, secondaryPromise]);
            
            // 載入完成後初始化
            createKeyboard();
            switchInputMethod('primary');
            updateKeyboardDisplay();
            updateModeDisplay();
        });

        candidateArea.addEventListener('click', (event) => {
            const candidate = event.target.closest('.candidate');
            if (candidate) {
                const char = currentCandidates[candidate.dataset.index];
                output.value += char;
                resetInputState();
            }
        });

        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            const keys = 'abcdefghijklmnopqrstuvwxyz;,.';

            if (isEnglishMode) {
                if (keys.includes(key) || key === '/') {
                    output.value += event.key;
                }
                return;
            }

            if (keys.includes(key)) {
                if (currentCode.length < 3) {
                    currentCode += key;
                    updateCandidates();
                    updateKeyboardDisplay();
                }
                event.preventDefault();
            } else if (event.key === 'Backspace') {
                if (currentCode.length > 0) {
                    currentCode = currentCode.slice(0, -1);
                    updateCandidates();
                    updateKeyboardDisplay();
                } else if (output.value.length > 0) {
                    output.value = output.value.slice(0, -1);
                }
            } else if (event.key === ' ') {
                if (currentCandidates.length > 0) {
                    output.value += currentCandidates[0];
                    resetInputState();
                } else {
                    output.value += ' ';
                }
                event.preventDefault();
            } else if (event.key >= '1' && event.key <= '9') {
                const index = parseInt(event.key, 10) - 1;
                if (index < currentCandidates.length) {
                    output.value += currentCandidates[index];
                    resetInputState();
                }
            } else if (event.key === 'Shift') {
                if (!shiftTimer) {
                    shiftTimer = setTimeout(() => {
                        isEnglishMode = !isEnglishMode;
                        updateModeDisplay();
                        updateKeyboardDisplay();
                        resetInputState();
                        shiftTimer = null;
                    }, 300);
                }
            } else {
                if (currentCandidates.length === 0) {
                    output.value += event.key;
                }
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'Shift') {
                if (shiftTimer) {
                    clearTimeout(shiftTimer);
                    shiftTimer = null;
                }
            }
        });

        document.getElementById('switchMethodPrimary').addEventListener('click', () => switchInputMethod('primary'));
        document.getElementById('switchMethodSecondary').addEventListener('click', () => switchInputMethod('secondary'));

        // --- 反向查詢事件處理 ---
        searchInput.addEventListener('input', (event) => {
            const charToSearch = searchInput.value;
            if (charToSearch.length === 1) {
                const codes = currentReverseCodemap[charToSearch];
                if (codes && codes.length > 0) {
                    const formattedCodes = codes.map(code => formatCode(code));
                    searchResult.textContent = `編碼：　${formattedCodes.join('　')}`;
                } else {
                    searchResult.textContent = '找不到該漢字編碼。';
                }
            } else {
                searchResult.textContent = '查詢結果顯示在此';
            }
        });
        
        // 額外處理 Backspace 鍵清除
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Backspace') {
                event.stopPropagation();
                searchInput.value = '';
                searchResult.textContent = '查詢結果顯示在此';
            }
        });
        
    </script>
</body>
</html>
