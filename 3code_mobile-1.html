        /* === å€™é¸å­—å€åŸŸï¼šä¿®æ”¹ç‚ºæ©«å‘æ»‘å‹• === */
        #candidate-display {

            align-items: center;

            -webkit-overflow-scrolling: touch; /* æ”¹å–„ iOS ä¸Šçš„æ»‘å‹•é«”é©— */

        /* éš±è—æ»¾å‹•æ¢ */
        #candidate-display::-webkit-scrollbar {

        #candidate-display span {

        .key.function-key {

        .key.space-key {

        /* æŒ‰éµäº’å‹•æ•ˆæœ */
        .key:active {

            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

<body>
    <div id="toolbar">
        <button id="copy-btn">ğŸ“‹ è¤‡è£½æ–‡å­—</button>
        <button id="clear-btn">âŒ æ¸…ç©ºæ–‡å­—</button>
    </div>
    
    <div id="app-container">
        <div id="text-output"></div>

        <div id="input-area">
            <div id="main-input">ç·¨ç¢¼é¡¯ç¤ºåœ¨æ­¤</div>
            <div id="candidate-display">å€™é¸å­—é¡¯ç¤ºåœ¨æ­¤...</div>
        </div>
        
        <div id="mode-display">æ¨¡å¼ï¼šä¸‰ç¢¼æ¬¡å¸¸</div>

    <div class="keyboard-container" id="keyboard-container">

    <script>
        // --- è³‡æ–™è™•ç†èˆ‡è§£æ ---
        let currentCodemap = {};
        let currentReverseCodemap = {};
        
        const keyname_map_upper = {
            'a': 'ï¼¡', 'b': 'ï¼¢', 'c': 'ï¼£', 'd': 'ï¼¤', 'e': 'ï¼¥', 'f': 'ï¼¦', 'g': 'ï¼§',
            'h': 'ï¼¨', 'i': 'ï¼©', 'j': 'ï¼ª', 'k': 'ï¼«', 'l': 'ï¼¬', 'm': 'ï¼­', 'n': 'ï¼®',
            'o': 'ï¼¯', 'p': 'ï¼°', 'q': 'ï¼±', 'r': 'ï¼²', 's': 'ï¼³', 't': 'ï¼´', 'u': 'ï¼µ',
            'v': 'ï¼¶', 'w': 'ï¼·', 'x': 'ï¼¸', 'y': 'ï¼¹', 'z': 'ï¼º',
            // ç¬¦è™Ÿå°æ‡‰ (æŒ‰éµé¡¯ç¤º)
            "'": "ã€ƒ", ';': 'ï¼›', ',': 'ï¼Œ', '.': 'ï¼', '/': 'ï¼', ' ': 'ç©ºç™½éµ', 'enter': 'Enter', 'backspace': 'åˆªé™¤éµ', 'shift': 'ä¸­/è‹±',
        };
        const keyname_map_lower = {
            'a': 'a', 'b': 'b', 'c': 'c', 'd': 'd', 'e': 'e', 'f': 'f', 'g': 'g',
            'h': 'h', 'i': 'i', 'j': 'j', 'k': 'k', 'l': 'l', 'm': 'm', 'n': 'n',
            'o': 'o', 'p': 'p', 'q': 'q', 'r': 'r', 's': 's', 't': 't', 'u': 'u',
            'v': 'v', 'w': 'w', 'x': 'x', 'y': 'y', 'z': 'z',
            "'": "'", ';': ';', ',': ',', '.': '.', '/': '/', ' ': ' ', 'enter': 'Enter', 'backspace': 'åˆªé™¤éµ', 'shift': 'ä¸­/è‹±',
        };

        // DOM å…ƒç´ 
        const textOutput = document.getElementById('text-output');
        const mainInput = document.getElementById('main-input');
        const candidateDisplay = document.getElementById('candidate-display');
        const keyboardContainer = document.getElementById('keyboard-container');
        const modeDisplay = document.getElementById('mode-display');
        const copyButton = document.getElementById('copy-btn');
        const clearButton = document.getElementById('clear-btn');
        
        const MAX_CODE_LENGTH = 3;
        let currentCode = '';
        let currentCandidates = [];
        // let currentPage = 0;             // å·²ç§»é™¤åˆ†é é‚è¼¯
        // const candidatesPerPage = 10;    // å·²ç§»é™¤åˆ†é é‚è¼¯
        let isEnglishMode = false;
        
        function parseCinData(data) {
            const newCodemap = {};
            const newReverseCodemap = {};
            const lines = data.trim().split('\n');
            lines.forEach(line => {
                const parts = line.split('\t');
                if (parts.length >= 2 && !line.startsWith('#')) {
                    const code = parts[0].trim();
                    const char = parts[1].trim(); 
                    if (code && char) {
                        if (!newCodemap[code]) {
                            newCodemap[code] = [];
                        }
                        newCodemap[code].push(char);
                        
                        if (!newReverseCodemap[char]) {
                            newReverseCodemap[char] = [];
                        }
                        newReverseCodemap[char].push(code);
                    }
                }
            });
            return { newCodemap, newReverseCodemap };
        }

        async function loadSecondaryCodemap() {
            const fileName = './3codes2.txt'; 
            try {
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                const { newCodemap, newReverseCodemap } = parseCinData(text);
                currentCodemap = newCodemap;
                currentReverseCodemap = newReverseCodemap;
                updateModeDisplay();
                mainInput.textContent = 'ç·¨ç¢¼è¡¨è¼‰å…¥æˆåŠŸ';
            } catch (error) {
                console.error(`è¼‰å…¥ ${fileName} æ™‚ç™¼ç”ŸéŒ¯èª¤:`, error);
                mainInput.textContent = `éŒ¯èª¤ï¼šç„¡æ³•è¼‰å…¥ç·¨ç¢¼æª” ${fileName}ã€‚è«‹ç¢ºèªæª”æ¡ˆå­˜åœ¨ã€‚`;
            }
            resetInputState();
        }

        // --- è™•ç†ä¸­æ–‡æ¨¡å¼è¼¸å…¥çš„æ ¸å¿ƒå‡½æ•¸ ---
        function handleChineseInput(code) {
            // å¿½ç•¥æ•¸å­—éµ
            if (code.match(/^[1-90]$/)) {
                return;
            }

            if (code === 'backspace') {
                if (currentCode.length > 0) {
                    currentCode = currentCode.slice(0, -1);
                    updateStateAndDisplay();
                } else if (textOutput.textContent.length > 0) {
                    textOutput.textContent = textOutput.textContent.slice(0, -1);
                }
                return;
            }
            if (code === 'enter') {
                if (currentCandidates.length > 0) {
                    selectCandidate(0); // é¸ç¬¬ä¸€å€‹å€™é¸å­—ä¸Šå­—
                } else {
                    textOutput.textContent += '\n'; // æ›è¡Œ
                }
                return;
            }
            
            if (code === ' ') {
                if (currentCandidates.length > 0) {
                    selectCandidate(0); // é¸ç¬¬ä¸€å€‹å€™é¸å­—ä¸Šå­—
                } else {
                    textOutput.textContent += 'ã€€'; // è¼¸å‡ºå…¨å½¢ç©ºæ ¼
                }
                return;
            }
            
            const inputChar = code.toLowerCase();
            // æ¥å—æ‰€æœ‰ 26 å­—æ¯å’Œ 5 ç¬¦è™Ÿçš„è¼¸å…¥
            if (inputChar.match(/^[a-z;'./,<>]$/)) {
                if (currentCode.length === MAX_CODE_LENGTH) {
                    if (currentCandidates.length > 0) {
                        selectCandidate(0); // è¶…éä¸‰ç¢¼ï¼Œè‡ªå‹•é¸ç¬¬ä¸€å€‹ä¸Šå­—
                    }
                    currentCode = inputChar;
                } else {
                    currentCode += inputChar;
                }
                updateStateAndDisplay();
            }
        }
        
        // --- è™•ç†è‹±æ–‡æ¨¡å¼è¼¸å…¥ ---
        function handleEnglishInput(char) {
            // è™•ç†åŠŸèƒ½éµ
            if (char === 'backspace') {
                if (textOutput.textContent.length > 0) {
                    textOutput.textContent = textOutput.textContent.slice(0, -1);
                }
                return;
            }
            if (char === 'enter') {
                textOutput.textContent += '\n';
                return;
            }
            if (char === ' ') {
                textOutput.textContent += ' ';
                return;
            }

            // è™•ç†è‹±æ–‡å­—æ¯å’Œç¬¦è™Ÿ
            if (char.length === 1) {
                textOutput.textContent += char;
            }
        }
        
        // --- æ ¸å¿ƒç‹€æ…‹æ›´æ–°èˆ‡é¡¯ç¤ºå‡½æ•¸ (ä¸­æ–‡æ¨¡å¼å°ˆç”¨) ---
        function updateStateAndDisplay() {
            mainInput.textContent = formatCode(currentCode);
            currentCandidates = currentCodemap[currentCode] || [];
            
            if (currentCode.length === MAX_CODE_LENGTH) {
                if (currentCandidates.length === 1) {
                    textOutput.textContent += currentCandidates[0];
                    resetInputState();
                    return;
                } else if (currentCandidates.length === 0) {
                    // å¦‚æœæ²’æœ‰å€™é¸å­—ï¼Œæ¸…ç©ºè¼¸å…¥ï¼Œä¸åšä»»ä½•è¼¸å‡º
                    resetInputState();
                    return;
                }
            }
            
            showCandidates();
        }
        
        // --- é¡¯ç¤ºå€™é¸å­—ç‚º**æ»‘å‹•åˆ—è¡¨ (å·²ç§»é™¤ç·¨è™Ÿå’Œåˆ†é )** ---
        function showCandidates() {
            candidateDisplay.innerHTML = '';
            
            if (currentCandidates.length === 0 && currentCode.length > 0) {
                 candidateDisplay.textContent = 'ç„¡å€™é¸å­—';
                 return;
            } else if (currentCandidates.length === 0) {
                candidateDisplay.textContent = 'å€™é¸å­—é¡¯ç¤ºåœ¨æ­¤...';
                return;
            }

            // é¡¯ç¤ºæ‰€æœ‰å€™é¸å­—
            currentCandidates.forEach((candidate, index) => {
                const span = document.createElement('span');
                // ä¸é¡¯ç¤ºç·¨è™Ÿ
                span.textContent = candidate; 
                // ç›´æ¥ä½¿ç”¨é™£åˆ—ç´¢å¼•
                span.onclick = () => selectCandidate(index); 
                candidateDisplay.appendChild(span);
            });
            
            // ç¢ºä¿å€™é¸å­—æ»¾å‹•åˆ°æœ€å·¦é‚Š
            candidateDisplay.scrollLeft = 0;
        }
        
        // --- é¸æ“‡å€™é¸å­—ä¸¦æ¸…ç©ºè¼¸å…¥ (å·²ç§»é™¤åˆ†é é‚è¼¯) ---
        function selectCandidate(index) {
            // ä½¿ç”¨çµ•å°ç´¢å¼•
            const selectedCandidate = currentCandidates[index]; 
            if (selectedCandidate) {
                textOutput.textContent += selectedCandidate;
                resetInputState();
            }
        }
        
        // --- æ¸…ç©ºæ‰€æœ‰è¼¸å…¥ç‹€æ…‹ ---
        function resetInputState() {
            currentCode = '';
            currentCandidates = [];
            mainInput.textContent = 'ç·¨ç¢¼é¡¯ç¤ºåœ¨æ­¤';
            showCandidates();
        }
        
        // --- æ ¼å¼åŒ–ç·¨ç¢¼é¡¯ç¤º ---
        function formatCode(code) {
            let displayString = '';
            for (const char of code) {
                // ä½¿ç”¨å¤§å¯«å­—æ¯/å…¨å½¢ç¬¦è™Ÿé¡¯ç¤ºç·¨ç¢¼
                displayString += keyname_map_upper[char] || char.toUpperCase();
            }
            return displayString;
        }

        // --- æ›´æ–°éµç›¤æŒ‰éµé¡¯ç¤º ---
        function updateKeyboardDisplay() {
            const map = isEnglishMode ? keyname_map_lower : keyname_map_upper;
            document.querySelectorAll('.key[data-code]').forEach(keyElement => {
                const code = keyElement.dataset.code;
                if (map[code]) {
                    keyElement.textContent = map[code];
                }
            });
        }
        
        // --- æ›´æ–°æ¨¡å¼é¡¯ç¤º ---
        function updateModeDisplay() {
            modeDisplay.textContent = isEnglishMode ? 'æ¨¡å¼ï¼šè‹±æ–‡' : 'æ¨¡å¼ï¼šä¸‰ç¢¼æ¬¡å¸¸';
        }

        // --- å‹•æ…‹ç”Ÿæˆæ‰‹æ©Ÿå„ªåŒ–éµç›¤ ---
        function generateMobileKeyboard() {
            const layout_mobile = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', ';'],
                ['Z', 'X', 'C', 'V', 'B', 'N', 'M', ',', '.', '/', "'"],
                ['Shift', 'Space', 'Back', 'Enter']
            ];

            keyboardContainer.innerHTML = ''; 

            layout_mobile.forEach(rowKeys => {
                const row = document.createElement('div');
                row.className = 'key-row';

                rowKeys.forEach(keyText => {
                    const key = document.createElement('div');
                    key.className = 'key';
                    
                    let code = keyText.toLowerCase();

                    // è¨­å®š data-code
                    if (keyText === 'Back') {
                        code = 'backspace';
                        key.classList.add('function-key');
                    } else if (keyText === 'Enter') {
                        code = 'enter';
                        key.classList.add('function-key');
                    } else if (keyText === 'Space') {
                        code = ' ';
                        key.classList.add('space-key');
                    } else if (keyText === 'Shift') {
                        code = 'shift';
                        key.classList.add('function-key');
                    }

                    key.dataset.code = code;
                    key.textContent = keyname_map_upper[code] || keyText;

                    key.addEventListener('click', () => {
                        if (code === 'shift') {
                            isEnglishMode = !isEnglishMode;
                            updateModeDisplay();
                            updateKeyboardDisplay();
                            resetInputState();
                        } else if (isEnglishMode) {
                            handleEnglishInput(code);
                        } else {
                            handleChineseInput(code);
                        }
                    });

                    row.appendChild(key);
                });

                keyboardContainer.appendChild(row);
            });
        }
        
        /**
         * æ–°å¢åŠŸèƒ½ï¼šè¤‡è£½æ–‡å­—
         */
        function copyTextToClipboard() {
            const textToCopy = textOutput.textContent;
            if (!textToCopy) {
                alert('è¼¸å‡ºå€æ²’æœ‰æ–‡å­—å¯ä»¥è¤‡è£½ï¼');
                return;
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('æ–‡å­—å·²æˆåŠŸè¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
                }).catch(err => {
                    console.error('è¤‡è£½å¤±æ•—: ', err);
                    alert('è¤‡è£½å¤±æ•—ï¼Œå¯èƒ½éœ€è¦ HTTPS æˆ–æ‰‹å‹•é¸å–ã€‚');
                });
            } else {
                const tempInput = document.createElement('textarea');
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand('copy');
                    alert('æ–‡å­—å·²æˆåŠŸè¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
                } catch (err) {
                    alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸å–æ–‡å­—ã€‚');
                }
                document.body.removeChild(tempInput);
            }
        }
        
        /**
         * æ–°å¢åŠŸèƒ½ï¼šæ¸…ç©ºæ–‡å­—
         */
        function clearOutput() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰å·²è¼¸å…¥çš„æ–‡å­—å—ï¼Ÿ')) {
                textOutput.textContent = '';
                resetInputState();
            }
        }

        // é é¢å•Ÿå‹•
        document.addEventListener('DOMContentLoaded', () => {
            generateMobileKeyboard();
            loadSecondaryCodemap(); 
            
            copyButton.addEventListener('click', copyTextToClipboard);
            clearButton.addEventListener('click', clearOutput);
        });
        
    </script>
