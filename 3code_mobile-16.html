        function getCurrentDisplayMap() {

        function getOutputChar(code) {
            const mapKey = isEnglishMode ? (isShiftActive ? 'en_shifted' : 'en_normal') : 
                                           (isShiftActive ? 'cn_shifted' : 'cn_normal');
            
            if (isSymbolMode) {
                const map = key_display_maps[isShiftActive ? 'symbol_shifted' : 'symbol_normal'];
                const outputChar = map[code];
                if (outputChar) {
                    if (['â†‘', 'â†', 'â†“', 'â†’'].includes(outputChar)) {

        // --- æ ¸å¿ƒå·¥å…·å‡½æ•¸ï¼šç®¡ç†æ¸¸æ¨™èˆ‡è¼¸å‡º ---

        /**
         * æ ¸å¿ƒå‡½æ•¸ï¼šè¨ˆç®—è¦–è¦ºè¡Œçµæ§‹å’Œæ¸¸æ¨™ä½ç½®è³‡è¨Š
         * è¿”å›ï¼šæ‰€æœ‰è»Ÿæ›è¡Œçš„èµ·å§‹çµ•å°ä½ç½® (softWrapPoints)

        function getVisualCursorInfo() {
            const lines = []; 
            const softWrapPoints = []; // å„²å­˜æ‰€æœ‰è»Ÿæ›è¡Œçš„èµ·å§‹çµ•å°ä½ç½®
            let currentLineIndex = -1; 
            let offset = 0; 
            
            const tempDiv = setupTempDiv();
            const computedStyle = getComputedStyle(textOutput);
            const baseLineHeight = parseFloat(computedStyle.lineHeight) || (parseFloat(computedStyle.fontSize) * 1.6);
            
            // åˆå§‹åŒ– currentHeight
            tempDiv.textContent = '\u200b'; 
            let currentHeight = tempDiv.offsetHeight;
            tempDiv.textContent = ''; 

            let lineStartIndex = 0; 
            let lineText = ''; 
            
            // i æ˜¯ç•¶å‰è™•ç†çš„çµ•å°ä½ç½® (0 åˆ° committedText.length)
            for (let i = 0; i <= committedText.length; i++) {
                const char = committedText[i];
                const isEndOfText = i === committedText.length;
                let softWrapDetected = false;

                // --- 1. ç¡¬æ›è¡Œ (Hard Break) è™•ç† ---
                if (char === '\n') {
                    
                    if (cursorPosition === i) {
                        currentLineIndex = lines.length;
                        offset = lineText.length; 
                    }

                    lines.push({ text: lineText, startPos: lineStartIndex, isSoftWrap: false });
                    
                    lineText = '';
                    lineStartIndex = i + 1; 
                    
                    tempDiv.textContent = '\u200b';
                    currentHeight = tempDiv.offsetHeight;
                    
                    if (cursorPosition === i + 1) {
                        currentLineIndex = lines.length;
                        offset = 0;
                    }
                    continue; 
                }

                // --- 2. æ–‡æœ¬æœ«å°¾è™•ç† ---
                if (isEndOfText) {
                    if (lineText.length > 0 || committedText.length === 0) {
                        lines.push({ text: lineText, startPos: lineStartIndex, isSoftWrap: false });
                    }
                    
                    if (cursorPosition === i) {
                         currentLineIndex = lines.length - 1;
                         offset = lineText.length;
                    }
                    break;
                }

                // --- 3. è»Ÿæ›è¡Œ (Soft Wrap) åµæ¸¬ ---
                const testText = lineText + char;
                tempDiv.textContent = testText;
                const newHeight = tempDiv.offsetHeight;
                
                // åµæ¸¬è»Ÿæ›è¡Œ: é«˜åº¦å¢åŠ è¶…éè¡Œé«˜çš„ä¸€å€‹å°ç·©è¡ (ä¾‹å¦‚ 1.05 å€)
                if (lineText.length > 0 && (newHeight - currentHeight) > (baseLineHeight * 1.05)) { 
                    softWrapDetected = true;
                }
                
                if (softWrapDetected) {
                    lines.push({ text: lineText, startPos: lineStartIndex, isSoftWrap: true });
                    
                    // ç´€éŒ„è»Ÿæ›è¡Œé» (ä¸‹ä¸€è¡Œçš„èµ·å§‹ä½ç½® i)
                    softWrapPoints.push(i);

                    if (cursorPosition >= lineStartIndex && cursorPosition < i) {
                        currentLineIndex = lines.length - 1; 
                        offset = cursorPosition - lineStartIndex;
                    }

                    lineText = char; 
                    lineStartIndex = i;
                    currentHeight = newHeight; 
                    
                } else {
                    lineText = testText;
                    currentHeight = newHeight;
                }

                // --- 5. æ¸¸æ¨™ä½ç½®æª¢æŸ¥ (åœ¨ç•¶å‰ä½ç½® i ä¹‹å‰) ---
                if (cursorPosition === i) {
                    currentLineIndex = lines.length; 
                    
                    if (softWrapDetected) {
                        offset = 0; 
                    } else {
                        offset = i - lineStartIndex; 
                    }
                }
            }
            
            document.body.removeChild(tempDiv);
            
            // ç¢ºä¿æœ€çµ‚ offset æº–ç¢º (å®‰å…¨ç¶²)
            if (currentLineIndex !== -1 && lines[currentLineIndex] && cursorPosition >= lines[currentLineIndex].startPos) {
                 offset = cursorPosition - lines[currentLineIndex].startPos;
            }
            if (cursorPosition === committedText.length && committedText.length > 0) {
                 const lastLine = lines[lines.length - 1];
                 currentLineIndex = lines.length - 1;
                 offset = lastLine ? lastLine.text.length : 0;
            }


            return { 
                currentLine: currentLineIndex, 
                lines: lines,                 
                offset: offset,
                softWrapPoints: softWrapPoints // è¿”å›æ‰€æœ‰è»Ÿæ›è¡Œé»
            };
        }

            // å–å¾—ç›®å‰çµ„åˆä¸­çš„æ–‡å­— 
            let compositionHtml = '';
            if (!isEnglishMode && !isSymbolMode && currentCode.length > 0) {
                compositionHtml = formatComposition(currentCode);
            } 
            
            const fullTextLength = committedText.length;

            // è¿­ä»£ committedTextï¼Œæ’å…¥è»Ÿæ›è¡ŒéŒ¨é»ã€æ¸¸æ¨™ã€ç¡¬æ›è¡Œ
            while (currentPos <= fullTextLength) {
                
                // 1. åœ¨è»Ÿæ›è¡Œé»ä¹‹å‰ï¼Œæ’å…¥æ°¸ä¹…éŒ¨é»
                // æª¢æŸ¥ currentPos æ˜¯å¦ç‚ºä¸€å€‹è»Ÿæ›è¡Œé»çš„èµ·å§‹ä½ç½® W
                if (softWrapPoints.includes(currentPos)) {
                    // ç¢ºä¿ä¸æ˜¯ç¡¬æ›è¡Œ (\n) é€ æˆçš„è¡Œé¦–
                    if (currentPos > 0 && committedText[currentPos - 1] !== '\n') {
                         // æ ¸å¿ƒä¿®æ­£ï¼šæ’å…¥é›¶å¯¬åº¦ä¸æ›è¡Œç©ºæ ¼ï¼Œé˜²æ­¢å‰ä¸€å€‹å­—ç¬¦è¢«æ‹‰ä¸‹
                         outputHtml += NON_BREAK_ANCHOR; 
                    }
                }

                // 2. æ’å…¥æ¸¸æ¨™åŠçµ„åˆæ–‡å­—
                if (currentPos === cursorPosition) {
                    outputHtml += compositionHtml + CURSOR_HTML; 
                    compositionHtml = ''; // æ¸¸æ¨™å¾Œçš„çµ„åˆæ–‡å­—å·²æ’å…¥
                }
                
                // 3. æ’å…¥ç•¶å‰å­—ç¬¦
                if (currentPos < fullTextLength) {
                    const char = committedText[currentPos];
                    if (char === '\n') {
                        outputHtml += '<br>';
                    } else {
                        // ç´”æ–‡å­—å­—ç¬¦
                        outputHtml += char; 
                    }
                }
                
                currentPos++;
            }

            textOutput.innerHTML = outputHtml;

            // 4. ç¢ºä¿æ»¾å‹•åˆ°æœ€ä¸‹æ–¹ä»¥è®“æ¸¸æ¨™å¯è¦‹
            const cursorElement = document.getElementById('main-cursor');
            if (cursorElement) {
                cursorElement.scrollIntoView({ behavior: 'auto', block: 'nearest' });
            }
        }


        function commitText(textToCommit) {
            committedText = committedText.slice(0, cursorPosition) + textToCommit + committedText.slice(cursorPosition);
            cursorPosition += textToCommit.length; 
            preferredOffset = -1; 
            resetInputState();
        }

        function backspaceOutput() {
            if (cursorPosition > 0) {
                committedText = committedText.slice(0, cursorPosition - 1) + committedText.slice(cursorPosition);
                cursorPosition -= 1;
                preferredOffset = -1;
                updateOutputDisplay();
            }
        }
        
        /**
         * è™•ç†æ–¹å‘éµç§»å‹•
         */
        function moveCursor(direction) {
            // æ°´å¹³ç§»å‹•ï¼šé‡è¨­ preferredOffset
            if (direction === 'â†') {
                cursorPosition = Math.max(0, cursorPosition - 1);
                preferredOffset = -1;
            } else if (direction === 'â†’') {
                cursorPosition = Math.min(committedText.length, cursorPosition + 1);
                preferredOffset = -1;
            } 
            // å‚ç›´ç§»å‹•ï¼šä½¿ç”¨ preferredOffset
            else if (direction === 'â†‘' || direction === 'â†“') {
                
                if (committedText.length === 0) return;

                const { currentLine, lines, offset } = getVisualCursorInfo(); 
                
                // ç¢ºå®š preferredOffsetï¼šå¦‚æœæœªè¨­ç½® (ç‚º -1)ï¼Œå‰‡ä½¿ç”¨ç•¶å‰è¡Œçš„è¦–è¦º offset
                const startOffset = preferredOffset === -1 ? offset : preferredOffset;
                preferredOffset = startOffset; 

                let targetLineIndex;
                if (direction === 'â†‘') {
                    targetLineIndex = currentLine - 1;
                } else {
                    targetLineIndex = currentLine + 1;
                }

                if (targetLineIndex < 0) {
                    // é ‚éƒ¨é‚Šç•Œ
                    cursorPosition = 0;
                    preferredOffset = 0; 
                } else if (targetLineIndex >= lines.length) {
                    // åº•éƒ¨é‚Šç•Œ
                    cursorPosition = committedText.length;
                    // æ¸¸æ¨™ä½ç½®åœ¨æœ€å¾Œä¸€è¡Œæœ«å°¾
                    preferredOffset = lines[lines.length - 1] ? lines[lines.length - 1].text.length : 0; 
                } else {
                    // æœ‰æ•ˆçš„ç›®æ¨™è¡Œ
                    const targetLine = lines[targetLineIndex];
                    // ç¢ºä¿æ–°è¡Œçš„åç§»é‡ä¸è¶…éæ–°è¡Œæ–‡å­—çš„é•·åº¦
                    const newOffset = Math.min(startOffset, targetLine.text.length);
                    
                    cursorPosition = targetLine.startPos + newOffset;
                }
            }
            updateOutputDisplay();
        }

        // --- è¼‰å…¥èˆ‡ç‹€æ…‹ç®¡ç† (ç•¥) ---

        function parseCinData(data) { 
            const newCodemap = {};
            const newReverseCodemap = {};
            const lines = data.trim().split('\n');
            lines.forEach(line => {
                const parts = line.split('\t');
                if (parts.length >= 2 && !line.startsWith('#')) {
                    const code = parts[0].trim();
                    const char = parts[1].trim(); 
                    if (code && char) {
                        if (!newCodemap[code]) {
                            newCodemap[code] = [];
                        }
                        newCodemap[code].push(char);
                        
                        if (!newReverseCodemap[char]) {
                            newReverseCodemap[char] = [];
                        }
                        newReverseCodemap[char].push(code);
                    }
                }
            });
            return { newCodemap, newReverseCodemap };
        }

        async function loadSecondaryCodemap() {
            const fileName = './3codes2.txt'; 
            try {
                // æ¨¡æ“¬è¼‰å…¥ä¸€å€‹ç©ºçš„ç·¨ç¢¼è¡¨
                const text = `# é€™æ˜¯æ¨¡æ“¬çš„ç·¨ç¢¼è¡¨\nqwe\tæ¸¬è©¦\n`;
                const { newCodemap, newReverseCodemap } = parseCinData(text);
                currentCodemap = newCodemap;
                currentReverseCodemap = newReverseCodemap;
                mainInput.textContent = 'ç·¨ç¢¼è¡¨è¼‰å…¥æˆåŠŸ';
            } catch (error) {
                currentCodemap = {};
                currentReverseCodemap = {};
                mainInput.textContent = `éŒ¯èª¤ï¼šç„¡æ³•è¼‰å…¥ç·¨ç¢¼æª”ã€‚ä½¿ç”¨ç©ºç·¨ç¢¼è¡¨ã€‚`;
            }
            resetInputState();
            updateOutputDisplay();
        }

        function handleChineseInput(code) {
            const inputChar = code.toLowerCase();
            
            if (inputChar.match(/^[0-9]$/)) {
                if (currentCandidates.length > 0) {
                    selectCandidate(0); 
                }
                commitText(inputChar); 
                return;
            }
            if (code === 'backspace') {
                if (currentCode.length > 0) {
                    currentCode = currentCode.slice(0, -1);
                    updateStateAndDisplay();
                } else {
                    backspaceOutput();
                }
                return;
            }
            if (code === 'enter') {
                if (currentCandidates.length > 0) {
                    selectCandidate(0); 
                } else {
                    commitText('\n'); 
                }
                return;
            }
            if (code === ' ') {
                if (currentCandidates.length > 0) {
                    selectCandidate(0); 
                } else {
                    commitText('ã€€');
                }
                return;
            }
            
            if (inputChar.match(/^[a-z;'./,<>]$/)) {
                if (currentCode.length === MAX_CODE_LENGTH) {
                    if (currentCandidates.length > 0) {
                        selectCandidate(0); 
                    }
                    currentCode = inputChar;
                } else {
                    currentCode += inputChar;
                }
                updateStateAndDisplay();
            }
        }
        
        function handleEnglishInput(code) {
            if (code === 'backspace') {
                backspaceOutput(); 
                return;
            }
            if (code === 'enter') {
                commitText('\n');
                return;
            }
            if (code === ' ') {
                commitText(' '); 
                return;
            }
            
            const outputResult = getOutputChar(code);
            if (outputResult && outputResult.type === 'text') {
                commitText(outputResult.char);
            }
        }
        
        function handleSymbolInput(code) {
            if (code === 'backspace') {
                backspaceOutput(); 
                return;
            }
            if (code === 'enter') {
                commitText('\n');
                return;
            }
            if (code === ' ') {
                commitText(' '); 
                return;
            }
            
            const outputResult = getOutputChar(code);
            if (outputResult) {
                if (outputResult.type === 'text') {
                    commitText(outputResult.char);
                } else if (outputResult.type === 'control') {
                    moveCursor(outputResult.char);
                }
            }
        }
        
        function updateStateAndDisplay() {
            mainInput.textContent = formatCode(currentCode); 
            currentCandidates = currentCodemap[currentCode] || [];
            
            if (currentCode.length === MAX_CODE_LENGTH) {
                if (currentCandidates.length === 1) {
                    commitText(currentCandidates[0]);
                    return;
                } else if (currentCandidates.length === 0) {
                    resetInputState();
                    return;
                }
            }
            
            updateOutputDisplay();
            showCandidates();
        }
        
        function showCandidates() {
            candidateDisplay.innerHTML = '';
            
            if (isSymbolMode || isEnglishMode || (currentCandidates.length === 0 && currentCode.length === 0)) {
                candidateDisplay.textContent = 'å€™é¸å­—é¡¯ç¤ºåœ¨æ­¤...';
                return;
            }

            if (currentCandidates.length === 0) {
                 candidateDisplay.textContent = 'ç„¡å€™é¸å­—';
                 return;
            }

            currentCandidates.forEach((candidate, index) => {
                const span = document.createElement('span');
                span.textContent = candidate; 
                span.onclick = () => selectCandidate(index); 
                candidateDisplay.appendChild(span);
            });
            
            candidateDisplay.scrollLeft = 0;
        }
        
        function selectCandidate(index) {
            const selectedCandidate = currentCandidates[index]; 
            if (selectedCandidate) {
                commitText(selectedCandidate);
            }
        }
        
        function resetInputState() {
            currentCode = '';
            currentCandidates = [];
            
            if (isSymbolMode) {
                 mainInput.textContent = 'ç¬¦è™Ÿæ¨¡å¼';
            } else if (isEnglishMode) { 
                 mainInput.textContent = 'è‹±æ–‡æ¨¡å¼';
            } else {
                 mainInput.textContent = 'ç·¨ç¢¼é¡¯ç¤ºåœ¨æ­¤';
            }
            
            showCandidates();
            updateOutputDisplay(); 
        }
        
        function updateKeyboardDisplay() {
            const map = getCurrentDisplayMap();
            const letterMap = isEnglishMode ? (isShiftActive ? letter_maps.en_shifted : letter_maps.en_normal) : letter_maps.cn_normal;
            
            document.querySelectorAll('.key[data-code]').forEach(keyElement => {
                const code = keyElement.dataset.code;
                
                if (code === 'lang_toggle') {
                    keyElement.textContent = isEnglishMode ? 'En' : 'ä¸‰ç¢¼';
                    return;
                }
                
                if (code === 'case_shift') {
                    keyElement.textContent = isShiftActive ? 'â¬†' : 'â‡§';
                    return;
                }
                
                if (map[code]) {
                    keyElement.textContent = map[code];
                } else if (code.match(/^[a-z]$/)) {
                    keyElement.textContent = letterMap(code);
                }
            });
        }
        
        function generateMobileKeyboard() {
            const layout_mobile = [
                ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'], 
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', ';', "'"], 
                ['Z', 'X', 'C', 'V', 'B', 'N', 'M', ',', '.', '/'], 
                ['Case_Shift', 'Lang_Toggle', 'Symbol_Toggle', 'Space', 'Back', 'Enter'] 
            ];

            keyboardContainer.innerHTML = ''; 

            layout_mobile.forEach(rowKeys => {
                const row = document.createElement('div');
                row.className = 'key-row';

                rowKeys.forEach(keyText => {
                    const key = document.createElement('div');
                    key.className = 'key';
                    
                    let code = keyText.toLowerCase();
                    
                    if (keyText === 'Back') {
                        code = 'backspace';
                        key.classList.add('function-key');
                    } else if (keyText === 'Enter') {
                        code = 'enter';
                        key.classList.add('function-key');
                    } else if (keyText === 'Space') {
                        code = ' ';
                        key.classList.add('space-key');
                    } else if (keyText === 'Lang_Toggle') {
                        code = 'lang_toggle'; 
                        key.classList.add('function-key');
                    } else if (keyText === 'Symbol_Toggle') { 
                        code = 'symbol_toggle'; 
                        key.classList.add('function-key');
                    } else if (keyText === 'Case_Shift') {
                        code = 'case_shift'; 
                        key.classList.add('function-key');
                    }

                    key.dataset.code = code;
                    
                    const initialMap = getCurrentDisplayMap();
                    if (initialMap[code]) {
                         key.textContent = initialMap[code];
                    } else if (code.match(/^[a-z]$/)) {
                         key.textContent = letter_maps.cn_normal(code);
                    } else {
                         key.textContent = keyText; 
                    }

                    key.addEventListener('click', (event) => {
                        event.preventDefault(); 
                        preferredOffset = -1; 

                        if (code === 'lang_toggle') {
                            isEnglishMode = !isEnglishMode;
                            isSymbolMode = false;
                            isShiftActive = false; 
                            updateKeyboardDisplay();
                            resetInputState(); 
                        } else if (code === 'symbol_toggle') { 
                            isSymbolMode = !isSymbolMode; 
                            isShiftActive = false;
                            updateKeyboardDisplay();
                            resetInputState();
                        } else if (code === 'case_shift') {
                            isShiftActive = !isShiftActive; 
                            updateKeyboardDisplay();
                        } else if (isSymbolMode) {
                            handleSymbolInput(code);
                        } else if (isEnglishMode) {
                            handleEnglishInput(code);
                        } else {
                            handleChineseInput(code);
                        }
                    });

                    row.appendChild(key);
                });

                keyboardContainer.appendChild(row);
            });
        }
        
        function copyTextToClipboard() {
            const textToCopy = committedText; 
            if (!textToCopy) {
                alert('è¼¸å‡ºå€æ²’æœ‰æ–‡å­—å¯ä»¥è¤‡è£½ï¼');
                return;
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('æ–‡å­—å·²æˆåŠŸè¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
                }).catch(err => {
                    console.error('è¤‡è£½å¤±æ•—: ', err);
                    alert('è¤‡è£½å¤±æ•—ï¼Œå¯èƒ½éœ€è¦ HTTPS æˆ–æ‰‹å‹•é¸å–ã€‚');
                });
            } else {
                const tempInput = document.createElement('textarea');
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand('copy');
                    alert('æ–‡å­—å·²æˆåŠŸè¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
                } catch (err) {
                    alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸å–æ–‡å­—ã€‚');
                }
                document.body.removeChild(tempInput);
            }
            resetInputState();
        }
        
        function clearOutput() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰å·²è¼¸å…¥çš„æ–‡å­—å—ï¼Ÿ')) {
                committedText = ''; 
                cursorPosition = 0;
                preferredOffset = -1;
                resetInputState();
            }
        }

        // é é¢å•Ÿå‹•
        document.addEventListener('DOMContentLoaded', () => {
            generateMobileKeyboard();
            loadSecondaryCodemap(); 
            
            copyButton.addEventListener('click', copyTextToClipboard);
            clearButton.addEventListener('click', clearOutput);
        });
        
    </script>
